<html>
    <head>
        <title>Console Web App Project</title>
    </head>
    <body><h1>Open the console</h1><p>If you don't know how to do that, right click on the screen and click on "Inspect". After that, there will be a section called Console. Click on that and you will find many things, using the javascript component console.log </p>
    <script>
        var first_Name="Ranbir";
        var last_Name="Kapoor";
        console.log(first_Name);
        console.log(last_Name);
        var full_Name=first_Name.concat(last_Name);
        console.log(full_Name);
        var a= 10;
        var b= 5;
        var add= a + b;
        console.log(add);
        var subtract= a - b;
        console.log(subtract);
        var multiply= a * b;
        console.log(multiply);
        var divide= a / b;
        console.log(divide);
    </script>
    </body>
</html>
